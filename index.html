<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Amazing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="avatar" id="avatarDisplay"
                style="width:160px; height:160px; display:flex; align-items:center; justify-content:center; overflow:hidden; border-radius:12px;">
                <img src="/logos.png" alt="logo" style="width:100%; height:100%; object-fit:contain; display:block;">
            </div>
            <h1 class="name" id="nameDisplay">Amazing Discover Doha </h1>


            <div class="icon-line">
                <a class="icon-item" href="https://instagram.com/sarahmitchell" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                    <span class="icon-label">Instagram</span>
                </a>

                <a class="icon-item" href="https://t.me/sarahmitchell" target="_blank" rel="noopener">
                    <i class="fab fa-telegram"></i>
                    <span class="icon-label">Telegram</span>
                </a>

                <a class="icon-item" href="mailto:hello@sarahmitchell.com" target="_blank" rel="noopener">
                    <i class="fas fa-envelope"></i>
                    <span class="icon-label">Email</span>
                </a>
            </div>

        </div>

        <div class="content">
            <div class="button-group">
                <button class="primary-button" onclick="openReviewModal()">
                    ✨ Leave us a Review on Google
                    <br>
                    ✨ Оставьте нам отзыв на Google
                </button>

            </div>





            <div id="linksContainer">
                <div class="gallery-section">
                    <div class="gallery-box primary-button" role="button" tabindex="0" title="Backgrounds">
                        ✨ Our Gallery
                        <br>
                        Наша галерея
                    </div>
                    <div class="gallery-grid">
                        <div class="gallery-item">
                            <img src="img1.png" alt="Gallery image 1">
                        </div>
                        <div class="gallery-item">
                            <img src="img2.png" alt="Gallery image 2">
                        </div>
                        <div class="gallery-item">
                            <img src="img3.png" alt="Gallery image 3">
                        </div>
                        <div class="gallery-item">
                            <img src="img4.png" alt="Gallery image 4">
                        </div>
                        <div class="gallery-item">
                            <img src="img5.png" alt="Gallery image 5">
                        </div>
                        <div class="gallery-item">
                            <img src="img6.png" alt="Gallery image 6">
                        </div>
                        <div class="gallery-item">
                            <img src="img7.png" alt="Gallery image 7">
                        </div>
                        <div class="gallery-item">
                            <img src="img8.png" alt="Gallery image 8">
                        </div>
                        <div class="gallery-item">
                            <img src="img9.png" alt="Gallery image 9">
                        </div>
                        <div class="gallery-item">
                            <img src="img10.png" alt="Gallery image 10">
                        </div>
                        <div class="gallery-item">
                            <img src="img11.png" alt="Gallery image 11">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="save-contact-bar">
            <button class="save-contact-btn" onclick="saveContact()">
                <span class="save-icon">
                    <i class="fas fa-address-card"></i>
                </span>
                <span class="save-text">
                    Save Contact
                </span>
            </button>
        </div>

    </div>


    <script>
        function saveContact() {
            const vcard = `BEGIN:VCARD
    VERSION:3.0
    FN:Sarah Mitchell
    TEL:
    EMAIL:hello@sarahmitchell.com
    URL:https://instagram.com/sarahmitchell
    PHOTO:URL:/logos.png
    END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sarah-mitchell.vcf';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
    <!-- Edit Button -->
    <button class="edit-button" onclick="window.location.href='dashboard.html'" title="Customize Card">
        ⚙️
    </button>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Write a Review</h2>
                <button class="close-button" onclick="closeReviewModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="reviewForm" onsubmit="submitReview(event)">
                    <div class="form-group">
                        <label class="form-label">Your Name *</label>
                        <input type="text" class="form-input" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address *</label>
                        <input type="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rating *</label>
                        <div class="rating-group" id="ratingGroup">
                            <button type="button" class="star-button" onclick="setRating(1)">⭐</button>
                            <button type="button" class="star-button" onclick="setRating(2)">⭐</button>
                            <button type="button" class="star-button" onclick="setRating(3)">⭐</button>
                            <button type="button" class="star-button" onclick="setRating(4)">⭐</button>
                            <button type="button" class="star-button" onclick="setRating(5)">⭐</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Review Title *</label>
                        <input type="text" class="form-input" placeholder="Sum up your experience" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Your Review *</label>
                        <textarea class="form-textarea" placeholder="Share your thoughts and experience..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Would you recommend?</label>
                        <select class="form-select" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes, definitely</option>
                            <option value="maybe">Maybe</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load profile data and links from localStorage
        function loadProfileData() {
            const savedProfile = localStorage.getItem('profileData');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                document.getElementById('nameDisplay').textContent = profile.name || 'Amazing Discover Doha';
                document.getElementById('usernameDisplay').textContent = profile.username || '@sarahmitchell';
                document.getElementById('bioDisplay').textContent = profile.bio || 'Creative Director & Brand Strategist.';

                if (profile.avatarUrl) {
                    document.getElementById('avatarDisplay').innerHTML = `<img src="${profile.avatarUrl}" alt="Avatar">`;
                }
            }
        }

        function renderLinks() {
            const container = document.getElementById('linksContainer');
            const savedLinks = localStorage.getItem('linksData');

            // Default links if no saved data
            const defaultLinks = [
                { title: 'About us', subtitle: 'Articles about design, creativity, and innovation', url: 'https://medium.com/@sarahmitchell', icon: 'M', enabled: true },
                { title: 'Instagram', subtitle: 'Daily inspiration & behind the scenes', url: 'https://instagram.com/sarahmitchell', icon: 'instagram', enabled: true },
                { title: 'Telegram', subtitle: 'Thoughts on design & tech', url: 'https://twitter.com/sarahmitchell', icon: 'X', enabled: true },
                { title: 'LinkedIn', subtitle: 'Professional network', url: 'https://linkedin.com/in/sarahmitchell', icon: 'in', enabled: true },
                { title: ' Review Us on Google', subtitle: '⭐⭐⭐⭐⭐ Share your 5-star experience!', url: 'https://maps.google.com/?q=Sarah+Mitchell+Design+Studio', icon: '⭐', enabled: true, special: true },
                { title: 'Email Me', subtitle: 'hello@sarahmitchell.com', url: 'mailto:hello@sarahmitchell.com', icon: 'email', enabled: true }
            ];

            const links = savedLinks ? JSON.parse(savedLinks) : defaultLinks;
            container.innerHTML = '';

            links.filter(link => link.enabled).forEach(link => {
                const linkCard = document.createElement('a');
                linkCard.href = link.url;
                linkCard.className = 'card link-card';

                if (link.special) {
                    linkCard.style.background = 'linear-gradient(135deg, #fff9e6 0%, #ffe6e6 100%)';
                    linkCard.style.borderColor = '#ffd700';
                }

                let iconHtml;
                if (link.icon === 'instagram') {
                    iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
                        <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                        <circle cx="12" cy="12" r="3.5"></circle>
                        <circle cx="17" cy="7" r="1"></circle>
                    </svg>`;
                } else if (link.icon === 'email') {
                    iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
                        <path d="M4 6h16v12H4z"></path>
                        <path d="M4 7l8 6 8-6"></path>
                    </svg>`;
                } else {
                    iconHtml = `<span class="brand-letter">${link.icon}</span>`;
                }

                const iconStyle = link.special ? 'style="background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);"' : '';
                const titleStyle = link.special ? 'style="color: #d97706;"' : '';
                const subtitleStyle = link.special ? 'style="color: #92400e;"' : '';
                const arrowStyle = link.special ? 'style="color: #fbbf24;"' : '';
                const iconContentStyle = link.special ? 'style="color: #fff;"' : '';

                linkCard.innerHTML = `
                    <div class="link-icon" aria-hidden="true" ${iconStyle}>
                        <div ${iconContentStyle}>${iconHtml}</div>
                    </div>
                    <div class="link-info">
                        <div class="link-title" ${titleStyle}>${link.title}</div>
                        <div class="link-subtitle" ${subtitleStyle}>${link.subtitle}</div>
                    </div>
                    <div class="link-arrow" ${arrowStyle}>›</div>
                `;

                container.appendChild(linkCard);
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function () {
            loadProfileData();
            renderLinks();
        });

        let selectedRating = 0;

        function openReviewModal() {
            document.getElementById('reviewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            updateRatingStars();
        }

        function setRating(rating) {
            selectedRating = rating;
            updateRatingStars();
        }

        function updateRatingStars() {
            const stars = document.querySelectorAll('.star-button');
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitReview(event) {
            event.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }

            alert('Thank you for your review! Your feedback has been submitted.');
            closeReviewModal();
        }

        // Close modal when clicking outside
        document.getElementById('reviewModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeReviewModal();
            }
        });
    </script>
</body>

</html>
