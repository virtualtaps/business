<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #ff6b35, #ff8c42, #f7931e, #ffa500);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 540px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 48px 24px 32px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffa500 100%);
            background-size: 200% 200%;
            animation: scaleIn 0.5s ease-out, avatarGlow 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.4);
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
        }

        @keyframes avatarGlow {

            0%,
            100% {
                box-shadow: 0 8px 24px rgba(255, 107, 53, 0.4);
                background-position: 0% 50%;
            }

            50% {
                box-shadow: 0 8px 32px rgba(255, 165, 0, 0.6);
                background-position: 100% 50%;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .name {
            font-size: 26px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        .username {
            font-size: 15px;
            color: #86868b;
            margin-bottom: 16px;
        }

        .bio {
            color: #515154;
            font-size: 15px;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }

        .icon-line {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(229, 229, 234, 0.6);
        }

        .icon-item {
            width: 72px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;

            text-decoration: none;
            color: #ff6b35;
        }

        .icon-item i {
            width: 64px;
            height: 64px;
            border-radius: 14px;

            background: linear-gradient(135deg, #fff5ed 0%, #ffe6d5 100%);
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 26px;
            transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
        }

        .icon-label {
            font-size: 13px;
            font-weight: 600;
            color: #1d1d1f;
            line-height: 1;
            text-align: center;
        }

        .icon-item:active i {
            transform: scale(0.95);
        }

        .icon-item:hover i {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
        }

        .content {
            padding: 0 24px 32px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 32px 0 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .primary-button {
            flex: 1;
            padding: 16px 24px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        .primary-button:active {
            transform: scale(0.97);
        }

        .secondary-button {
            flex: 1;
            padding: 16px 24px;
            background: white;
            color: #ff6b35;
            border: 2px solid #ff6b35;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.15);
        }

        .secondary-button:hover {
            background: #fff5ed;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.25);
        }

        .secondary-button:active {
            transform: scale(0.97);
        }

        .card {
            background: white;
            border: 1px solid rgba(229, 229, 234, 0.5);
            border-radius: 18px;
            margin-bottom: 12px;
            overflow: hidden;
            text-decoration: none;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.5s ease-out both;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.15s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .card:nth-child(4) {
            animation-delay: 0.25s;
        }

        .card:nth-child(5) {
            animation-delay: 0.3s;
        }

        .card:nth-child(6) {
            animation-delay: 0.35s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .card:active {
            transform: scale(0.98);
            border-color: #ff6b35;
        }

        .card-body {
            padding: 16px 18px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .card-description {
            font-size: 14px;
            color: #86868b;
            line-height: 1.4;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 18px;
            gap: 14px;
        }

        .link-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #fff5ed 0%, #ffe6d5 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            color: #ff6b35;
            transition: all 0.3s;
        }

        .card:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }

        .link-icon svg {
            width: 28px;
            height: 28px;
            display: block;
        }

        .brand-letter {
            font-weight: 800;
            font-size: 18px;
            letter-spacing: -0.3px;
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 2px;
        }

        .link-subtitle {
            font-size: 13px;
            color: #86868b;
        }

        .link-arrow {
            font-size: 18px;
            color: #c7c7cc;
        }

        .edit-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.5);
            transition: all 0.3s;
            z-index: 100;
        }

        .edit-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 24px rgba(255, 107, 53, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 480px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .close-button {
            width: 32px;
            height: 32px;
            border: none;
            background: #f5f5f7;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
        }

        .close-button:active {
            background: #e5e5ea;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #1d1d1f;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .star-button {
            width: 44px;
            height: 44px;
            border: none;
            background: #f5f5f7;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .star-button:active {
            transform: scale(0.95);
        }

        .star-button.active {
            background: #FFD700;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .submit-button:active {
            background: #e55a2b;
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            padding: 32px 24px 48px;
            color: #86868b;
            font-size: 13px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .footer-link {
            color: #86868b;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .footer-link:active {
            color: #1d1d1f;
        }

        @media (min-width: 541px) {
            .container {
                margin-top: 20px;
                margin-bottom: 20px;
                border-radius: 20px;
                min-height: calc(100vh - 40px);
            }
        }

        .save-contact-bar {
            position: sticky;
            bottom: 0;
            padding: 16px 24px 24px;
            background: linear-gradient(to top,
                    rgba(255, 255, 255, 0.98),
                    rgba(255, 255, 255, 0.92) 60%,
                    rgba(255, 255, 255, 0));
            backdrop-filter: blur(6px);
            z-index: 50;
        }

        .save-contact-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

            padding: 16px 20px;
            border-radius: 16px;
            border: none;

            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            box-shadow: 0 6px 18px rgba(255, 107, 53, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .save-contact-btn:active {
            transform: scale(0.97);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .save-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;

            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 18px;
        }

        .save-text {
            line-height: 1;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* one image per row */
            gap: 14px;
        }

        .gallery-section {
            margin-top: 24px;
        }

        .gallery-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .gallery-item {
            width: 100%;
            aspect-ratio: 16 / 9;
            /* consistent size for all items; adjust ratio as needed */
            border-radius: 16px;
            overflow: hidden;
            background: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* fills container so all images appear the same size */
            object-position: center;
            display: block;
        }
    </style>

            <div class="avatar" id="avatarDisplay"
                style="width:160px; height:160px; display:flex; align-items:center; justify-content:center; overflow:hidden; border-radius:12px;">
                <img src="/logos.png" alt="logo" style="width:100%; height:100%; object-fit:contain; display:block;">

    <script>
        function saveContact() {
            const vcard = `BEGIN:VCARD
    VERSION:3.0
    FN:
    TEL:
    EMAIL:hello@sarahmitchell.com
    URL:https://instagram.com/sarahmitchell
    PHOTO:URL:/logos.png
    END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sarah-mitchell.vcf';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>

                    </div>

                            <button type="button" class="star-button" onclick="setRating(2)">⭐</button>
                            <button type="button" class="star-button" onclick="setRating(3)">⭐</button>

                        </div>
                    </div>

                    <div class="form-group">

                    </div>

                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>

    <script>
        // Load profile data and links from localStorage
        function loadProfileData() {
            const savedProfile = localStorage.getItem('profileData');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                document.getElementById('nameDisplay').textContent = profile.name || 'Amazing Discover Doha';
                document.getElementById('usernameDisplay').textContent = profile.username || '@sarahmitchell';
                document.getElementById('bioDisplay').textContent = profile.bio || 'Creative Director & Brand Strategist.';

                if (profile.avatarUrl) {
                    document.getElementById('avatarDisplay').innerHTML = `<img src="${profile.avatarUrl}" alt="Avatar">`;
                }
            }
        }

        const container = document.getElementById('linksContainer');
        const savedLinks = localStorage.getItem('linksData');

        // Default links if no saved data
        const defaultLinks = [
            { title: 'About us', subtitle: 'Articles about design, creativity, and innovation', url: 'https://medium.com/@sarahmitchell', icon: 'M', enabled: true },
            { title: 'Instagram', subtitle: 'Daily inspiration & behind the scenes', url: 'https://instagram.com/sarahmitchell', icon: 'instagram', enabled: true },
            { title: 'Telegram', subtitle: 'Thoughts on design & tech', url: 'https://twitter.com/sarahmitchell', icon: 'X', enabled: true },
            { title: 'LinkedIn', subtitle: 'Professional network', url: 'https://linkedin.com/in/sarahmitchell', icon: 'in', enabled: true },
            { title: ' Review Us on Google', subtitle: '⭐⭐⭐⭐⭐ Share your 5-star experience!', url: 'https://maps.google.com/?q=Sarah+Mitchell+Design+Studio', icon: '⭐', enabled: true, special: true },
            { title: 'Email Me', subtitle: 'hello@sarahmitchell.com', url: 'mailto:hello@sarahmitchell.com', icon: 'email', enabled: true }
        ];

        const links = savedLinks ? JSON.parse(savedLinks) : defaultLinks;
        container.innerHTML = '';

        links.filter(link => link.enabled).forEach(link => {
            const linkCard = document.createElement('a');
            linkCard.href = link.url;
            linkCard.className = 'card link-card';

            if (link.special) {
                linkCard.style.background = 'linear-gradient(135deg, #fff9e6 0%, #ffe6e6 100%)';
                linkCard.style.borderColor = '#ffd700';
            }

            let iconHtml;
            if (link.icon === 'instagram') {
                iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
                        <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                        <circle cx="12" cy="12" r="3.5"></circle>
                        <circle cx="17" cy="7" r="1"></circle>
                    </svg>`;
            } else if (link.icon === 'email') {
                iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
                        <path d="M4 6h16v12H4z"></path>
                        <path d="M4 7l8 6 8-6"></path>
                    </svg>`;
            } else {
                iconHtml = `<span class="brand-letter">${link.icon}</span>`;
            }

            const iconStyle = link.special ? 'style="background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);"' : '';
            const titleStyle = link.special ? 'style="color: #d97706;"' : '';
            const subtitleStyle = link.special ? 'style="color: #92400e;"' : '';
            const arrowStyle = link.special ? 'style="color: #fbbf24;"' : '';
            const iconContentStyle = link.special ? 'style="color: #fff;"' : '';

            linkCard.innerHTML = `
                    <div class="link-icon" aria-hidden="true" ${iconStyle}>
                        <div ${iconContentStyle}>${iconHtml}</div>
                    </div>
                    <div class="link-info">
                        <div class="link-title" ${titleStyle}>${link.title}</div>
                        <div class="link-subtitle" ${subtitleStyle}>${link.subtitle}</div>
                    </div>
                    <div class="link-arrow" ${arrowStyle}>›</div>
                `;

            container.appendChild(linkCard);
        });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function () {
            loadProfileData();

        });

        let selectedRating = 0;

        function openReviewModal() {
            document.getElementById('reviewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            updateRatingStars();
        }

        function setRating(rating) {
            selectedRating = rating;
            updateRatingStars();
        }

        function updateRatingStars() {
            const stars = document.querySelectorAll('.star-button');
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitReview(event) {
            event.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }

            alert('Thank you for your review! Your feedback has been submitted.');
            closeReviewModal();
        }

        // Close modal when clicking outside
        document.getElementById('reviewModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeReviewModal();
            }
        });
    </script>
</body>
