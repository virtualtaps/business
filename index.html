<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Mitchell - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 540px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 48px 24px 32px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: scaleIn 0.5s ease-out, avatarGlow 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
        }

        @keyframes avatarGlow {

            0%,
            100% {
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
                background-position: 0% 50%;
            }

            50% {
                box-shadow: 0 8px 32px rgba(240, 147, 251, 0.6);
                background-position: 100% 50%;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .name {
            font-size: 26px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        .username {
            font-size: 15px;
            color: #86868b;
            margin-bottom: 16px;
        }

        .bio {
            color: #515154;
            font-size: 15px;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }

        .content {
            padding: 0 24px 32px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 32px 0 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .primary-button {
            flex: 1;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .primary-button:active {
            transform: scale(0.97);
        }

        .secondary-button {
            flex: 1;
            padding: 16px 24px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .secondary-button:hover {
            background: #f0f3ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
        }

        .secondary-button:active {
            transform: scale(0.97);
        }

        .card {
            background: white;
            border: 1px solid rgba(229, 229, 234, 0.5);
            border-radius: 18px;
            margin-bottom: 12px;
            overflow: hidden;
            text-decoration: none;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.5s ease-out both;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.15s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .card:nth-child(4) {
            animation-delay: 0.25s;
        }

        .card:nth-child(5) {
            animation-delay: 0.3s;
        }

        .card:nth-child(6) {
            animation-delay: 0.35s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .card:active {
            transform: scale(0.98);
            border-color: #667eea;
        }

        .card-body {
            padding: 16px 18px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .card-description {
            font-size: 14px;
            color: #86868b;
            line-height: 1.4;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 18px;
            gap: 14px;
        }

        .link-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            color: #667eea;
            transition: all 0.3s;
        }

        .card:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .link-icon svg {
            width: 28px;
            height: 28px;
            display: block;
        }

        .brand-letter {
            font-weight: 800;
            font-size: 18px;
            letter-spacing: -0.3px;
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 2px;
        }

        .link-subtitle {
            font-size: 13px;
            color: #86868b;
        }

        .link-arrow {
            font-size: 18px;
            color: #c7c7cc;
        }

        .edit-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
            z-index: 100;
        }

        .edit-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 480px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .close-button {
            width: 32px;
            height: 32px;
            border: none;
            background: #f5f5f7;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
        }

        .close-button:active {
            background: #e5e5ea;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #1d1d1f;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #007AFF;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .star-button {
            width: 44px;
            height: 44px;
            border: none;
            background: #f5f5f7;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .star-button:active {
            transform: scale(0.95);
        }

        .star-button.active {
            background: #FFD700;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .submit-button:active {
            background: #0051D5;
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            padding: 32px 24px 48px;
            color: #86868b;
            font-size: 13px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .footer-link {
            color: #86868b;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .footer-link:active {
            color: #1d1d1f;
        }

        @media (min-width: 541px) {
            .container {
                margin-top: 20px;
                margin-bottom: 20px;
                border-radius: 20px;
                min-height: calc(100vh - 40px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="avatar" id="avatarDisplay">üë©‚Äçüíº</div>
            <h1 class="name" id="nameDisplay">Sarah Mitchell</h1>
            <p class="username" id="usernameDisplay">@sarahmitchell</p>
            <p class="bio" id="bioDisplay">Creative Director & Brand Strategist. Helping brands tell their stories
                through design.
                Currently working at a tech startup in NYC.</p>
        </div>

        <div class="content">
            <div class="button-group">
                <button class="primary-button" onclick="openReviewModal()">‚ú® Leave a Review</button>
            </div>

            <div class="section-title">Featured</div>
            <div id="linksContainer">

                <!-- Links will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Button -->
    <button class="edit-button" onclick="window.location.href='dashboard.html'" title="Customize Card">
        ‚öôÔ∏è
    </button>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Write a Review</h2>
                <button class="close-button" onclick="closeReviewModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="reviewForm" onsubmit="submitReview(event)">
                    <div class="form-group">
                        <label class="form-label">Your Name *</label>
                        <input type="text" class="form-input" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address *</label>
                        <input type="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rating *</label>
                        <div class="rating-group" id="ratingGroup">
                            <button type="button" class="star-button" onclick="setRating(1)">‚≠ê</button>
                            <button type="button" class="star-button" onclick="setRating(2)">‚≠ê</button>
                            <button type="button" class="star-button" onclick="setRating(3)">‚≠ê</button>
                            <button type="button" class="star-button" onclick="setRating(4)">‚≠ê</button>
                            <button type="button" class="star-button" onclick="setRating(5)">‚≠ê</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Review Title *</label>
                        <input type="text" class="form-input" placeholder="Sum up your experience" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Your Review *</label>
                        <textarea class="form-textarea" placeholder="Share your thoughts and experience..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Would you recommend?</label>
                        <select class="form-select" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes, definitely</option>
                            <option value="maybe">Maybe</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load profile data and links from localStorage
        function loadProfileData() {
            const savedProfile = localStorage.getItem('profileData');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                document.getElementById('nameDisplay').textContent = profile.name || 'Sarah Mitchell';
                document.getElementById('usernameDisplay').textContent = profile.username || '@sarahmitchell';
                document.getElementById('bioDisplay').textContent = profile.bio || 'Creative Director & Brand Strategist.';

                if (profile.avatarUrl) {
                    document.getElementById('avatarDisplay').innerHTML = `<img src="${profile.avatarUrl}" alt="Avatar">`;
                }
            }
        }

        function renderLinks() {
            const container = document.getElementById('linksContainer');
            const savedLinks = localStorage.getItem('linksData');

            // Default links if no saved data
            const defaultLinks = [
                { title: 'Read My Blog', subtitle: 'Articles about design, creativity, and innovation', url: 'https://medium.com/@sarahmitchell', icon: 'M', enabled: true },
                { title: 'Instagram', subtitle: 'Daily inspiration & behind the scenes', url: 'https://instagram.com/sarahmitchell', icon: 'instagram', enabled: true },
                { title: 'Twitter', subtitle: 'Thoughts on design & tech', url: 'https://twitter.com/sarahmitchell', icon: 'X', enabled: true },
                { title: 'LinkedIn', subtitle: 'Professional network', url: 'https://linkedin.com/in/sarahmitchell', icon: 'in', enabled: true },
                { title: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Review Us on Google', subtitle: 'Share your 5-star experience!', url: 'https://maps.google.com/?q=Sarah+Mitchell+Design+Studio', icon: '‚≠ê', enabled: true, special: true },
                { title: 'Email Me', subtitle: 'hello@sarahmitchell.com', url: 'mailto:hello@sarahmitchell.com', icon: 'email', enabled: true }
            ];

            const links = savedLinks ? JSON.parse(savedLinks) : defaultLinks;
            container.innerHTML = '';

            links.filter(link => link.enabled).forEach(link => {
                const linkCard = document.createElement('a');
                linkCard.href = link.url;
                linkCard.className = 'card link-card';

                if (link.special) {
                    linkCard.style.background = 'linear-gradient(135deg, #fff9e6 0%, #ffe6e6 100%)';
                    linkCard.style.borderColor = '#ffd700';
                }

                let iconHtml;
                if (link.icon === 'instagram') {
                    iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
                        <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                        <circle cx="12" cy="12" r="3.5"></circle>
                        <circle cx="17" cy="7" r="1"></circle>
                    </svg>`;
                } else if (link.icon === 'email') {
                    iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
                        <path d="M4 6h16v12H4z"></path>
                        <path d="M4 7l8 6 8-6"></path>
                    </svg>`;
                } else {
                    iconHtml = `<span class="brand-letter">${link.icon}</span>`;
                }

                const iconStyle = link.special ? 'style="background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);"' : '';
                const titleStyle = link.special ? 'style="color: #d97706;"' : '';
                const subtitleStyle = link.special ? 'style="color: #92400e;"' : '';
                const arrowStyle = link.special ? 'style="color: #fbbf24;"' : '';
                const iconContentStyle = link.special ? 'style="color: #fff;"' : '';

                linkCard.innerHTML = `
                    <div class="link-icon" aria-hidden="true" ${iconStyle}>
                        <div ${iconContentStyle}>${iconHtml}</div>
                    </div>
                    <div class="link-info">
                        <div class="link-title" ${titleStyle}>${link.title}</div>
                        <div class="link-subtitle" ${subtitleStyle}>${link.subtitle}</div>
                    </div>
                    <div class="link-arrow" ${arrowStyle}>‚Ä∫</div>
                `;

                container.appendChild(linkCard);
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function () {
            loadProfileData();
            renderLinks();
        });

        let selectedRating = 0;

        function openReviewModal() {
            document.getElementById('reviewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            updateRatingStars();
        }

        function setRating(rating) {
            selectedRating = rating;
            updateRatingStars();
        }

        function updateRatingStars() {
            const stars = document.querySelectorAll('.star-button');
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitReview(event) {
            event.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }

            alert('Thank you for your review! Your feedback has been submitted.');
            closeReviewModal();
        }

        // Close modal when clicking outside
        document.getElementById('reviewModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeReviewModal();
            }
        });
    </script>
</body>

</html>
